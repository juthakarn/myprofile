<!DOCTYPE html>
<html>

<head>
  <title>Profile</title>
  <style>
    body {
      background-color: linen;
      font-family: 'Roboto', sans-serif;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: maroon;
      text-align: center;
    }

    h2 {
      color: palevioletred;
      text-align: center;
    }

    h3 {
      color: palevioletred;
      text-align: center;
    }

    p {
      color: indianred;
      font-family: verdana;
      font-size: 15px;
      text-align: center;
    }

    img {
      display: block;
      margin: 25px auto;
      width: 200px;
      height: 333px;
    }

    ol {
      margin-left: calc(45% - 40px);
    }

    li {
      color: hotpink;
      margin: 15px auto;
      text-align: left;
      list-style-position: inside;
    }

    table,
    th,
    td {
      border: 1px solid saddlebrown;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 5px;
      text-align: center;
      color: salmon;
    }

    canvas {
      height: 50%;
      cursor: crosshair;
      display: block;
      position: absolute;
      margin-left: auto;
      margin-right: auto;
      left: 0;
      right: 0;
    }

    .my-video iframe {
      display: block;
      margin: 15px auto;
      display: none;
    }

    button {
      display: block;
      margin: 20px auto;
      height: 40px;
      border-radius: 5px;
      background-color: dodgerblue;
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Kanit|Roboto" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> <!-- import jquery-->
</head>
